<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="pomodoro">
        <div class="pomodoro_timer_options">
            <button class="timer_option" data-timer_option="work_time">work timer</button>
            <button class="timer_option" data-timer_option="break_time">break timer</button>
        </div>
        <div class="pomodoro_timer"></div>
        <div class="pomodoro_actions">
            <button class="start">start</button>
            <button class="pause">pause</button>
            <button class="stop">stop</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
